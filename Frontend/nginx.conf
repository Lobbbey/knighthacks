# Nginx configuration for serving an Angular application

# Define the server block
server {
  # Listen on port 80 (default HTTP port inside the container)
  listen 80;

  # Set the root directory for serving files
  # This should match the destination of the COPY command in your Dockerfile
  root /usr/share/nginx/html;

  # Specify the default file to serve if a directory is requested
  index index.html index.htm;

  # Location block for all requests
  location / {
    # Try serving the requested file directly
    # If not found, try serving it as a directory
    # If still not found, fall back to index.html (crucial for SPA routing)
    try_files $uri $uri/ /index.html;
  }

  # Optional: Configure error pages
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }

  # Optional: Configure gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
