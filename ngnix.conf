server {
  listen 80;
  server_name localhost;

  # Root directory for Nginx to serve files from
  # This matches the COPY destination in your Dockerfile
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # This is the magic for Single Page Apps (SPAs)
    # It tries to find the file requested ($uri)
    # If it's a directory, it looks for an index file ($uri/)
    # If it fails, it falls back to serving /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
}
